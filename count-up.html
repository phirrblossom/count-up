<head>

    <style>
   h3{
-webkit-text-fill-color: transparent;

     background-clip: text;

#timer {
  color: #eeeeee;
  text-align: center;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: .7em;
  letter-spacing: 5px;

.days {
  display: inline-block;
  padding: 20px;
  width: 100px;
  border-radius: 5px;
  background: transparent;
}

.numbers {
  font-family: 'Montserrat', sans-serif;
  font-size: 4em;
  text-align: center;
-webkit-background-clip:text;

    </style>
</head>


<body>
    
<div id="timer">
 <h3>문구1<div id="days" class="numbers"></div>문구2</h3> 
           </div>
</body>

<script>
    const year = new Date().getFullYear();
const myDate = new Date('May 4, 2021');
console.log(myDate);

// 중요!!!!!!!!! 뺄셈으로 계산하는 것이기 때문에 1일부터 세는 게 아니라 0일부터 세게 됨. 때문에 기념일보다 하루 일찍으로 설정해야 함. 예: 2021년 5월 5일이 기념일=5월 4일, 즉 May 4로 설정

// countdown
let timer = setInterval(function() {

  // get today's date
  const today = new Date().getTime();

  // get the difference
  const diff = today - myDate ;

  // math
  let days = Math.floor(diff / (1000 * 60 * 60 * 24));
  let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((diff % (1000 * 60)) / 1000);

  // display
  document.getElementById("days").innerHTML=days
  document.getElementById("hours").innerHTML=hours
  document.getElementById("minutes").innerHTML=minutes
  document.getElementById("seconds").innerHTML=seconds
}, 1);
</script>
</html>
